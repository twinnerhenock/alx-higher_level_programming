<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            AirBnB Clone
        </title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>

    <body>
        <header>
            <div class="logo">
            </div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona... </h4>

                    <ul class="popover">
                        <li><h2>California:</h2></li>
                        <ul class="popover_list">
                            <li>content</li>
                            <li>content</li>
                            <li>content</li>
                        </ul>

                        <li><h2>Arizona:</h2></li>
                        <ul class="popover_list">
                            <li>content</li>
                            <li>content</li>
                            <li>content</li>
                        </ul>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>

                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>WiFi</li>
                        <li>Free food</li>
                    </ul>
                </div>

                <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>

                <div class="places-flex">
                    <article><h2>My Home</h2></article>
                    <article><h2>Tiny House</h2></article>
                    <article><h2>A Suite</h2></article>
                </div>
            </section>
        </div>

        <footer>Best School</footer>
    </body>
</html>
